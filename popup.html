<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWork</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body style="width: 300px; height: 430px;">
    <h2 id="greet">ClockWork</h2>
    <ul id="tasks-list" class="row">
    </ul>
    <div class="col" style="width: 45%; float: left;">
        <input type="text" placeholder="Task Name" id="nameInput" class="span-1-of-2" type="text"/>
    </div>
    <div class="col" style="width: 45%; float: right; margin-right: 8px;">
        <input type="date" id="dateInput" class="span-1-of-2" type="text"/>
    </div>
    <div class="col" style="width: 45%; float: left; margin-top: 10px;">
        <input type="text" placeholder="Hours (Timer)" id="hourInput" class="span-1-of-2" type="text"/>
    </div>
    <div class="col" style="width: 45%; float: right; margin: 8px 8px;">
        <input type="text" id="minInput" placeholder="Minutes (Timer)" class="span-1-of-2" type="text"/>
    </div>
    <div>
        <button id="Timer" class="btn">Add Timer</button>
    </div>
    <div>
        <button id="Reminder" class="btn">Add Reminder</button>
    </div>

    <script src="popup.js"></script>

</body>
</html>
